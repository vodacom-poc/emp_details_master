spring:
  application:
    name:  employees  
---
spring:
  profiles: default
  cloud:
    config:
      discovery:
        enabled: false
      uri: ${CONFIG_URI:http://config-server:8888}
      
eureka:  
  client:   
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka:8761/eureka}
  instance:
    prefer-ip-address: false
    #hostname: employees    
---
spring:
  profiles: local
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://localhost:8888 
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
